<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
    <main>
        <div id="content">
            <div id="fylo">
                <div id="name">
                    <img src="assets/images/logo.svg" alt="Fylo">

                </div>
                <div id="icons">
                    <img src="assets/images/icon-document.svg" alt="Document" class="document">
                    <img src="assets/images/icon-folder.svg" alt="Folder" class="folder">
                    <img src="assets/images/icon-upload.svg" alt="Upload" class="upload">
                </div>
            </div>
            <div id="storage">
                <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
                <div id="runner">
                    <div id="inner">
                        <div id="line">
                            <div id="circle"></div>
                        </div>
                    </div>
                    <div class="numbers">
                        <p class="left">
                            0 GB
                        </p>
                        <p class="right">
                            1000 GB
                        </p>
                    </div>
                </div>
                <div id="leftover"> <span class="n">185</span> <span class="op">GB Left</span>
                    <div class="triangle"></div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
